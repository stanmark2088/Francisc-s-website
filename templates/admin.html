<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>
<h2>Orders</h2>
<table style="width:100%">
  <tr>
    {% for header in fieldnames %}
    <th>
    {{ header }}
    </th>
    {% endfor %}
  </tr>
  <tr>
    {% for row in file %}
    <td>
      {{ row.order_id }}
    </td>
    <td>
      {{ row.product_id }}
    </td>
    <td>
      {{ row.quantity}}
    </td>
    <td>
      {{ row.total_price }}
    </td>
    <td>
      {{ row.currency}}
    </td>
  </tr>
   {% endfor %}
</table>
</body>
</html>
